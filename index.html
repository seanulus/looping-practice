<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/coolmichaelfritz/code-review/master/images/Image_dino_rider.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Grocery List</h1>
      </div>
      <div id="groceries">
        <form id="lists">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="item1">Grocery List Item</label>
                <input id="item1" class="form-control">
              </div>
              <div class="form-group">
                <label for="item2">Grocery List Item</label>
                <input id="item2" class="form-control">
              </div>
              <div class="form-group">
                <label for="item3">Grocery List Item</label>
                <input id="item3" class="form-control">
              </div>
              <div class="form-group">
                <label for="item4">Grocery List Item</label>
                <input id="item4" class="form-control">
              </div>
              <div class="form-group">
                <label for="item5">Grocery List Item</label>
                <input id="item5" class="form-control">
              </div>

              <button type="submit" class="btn btn-danger">Get it!</button>
            </div>
          </div>
        </form>
      </div>
      <div id="showList">
        <span class="item1"></span><span class="item2"></span><span class="item3"></span><span class="item4"></span><span class="item5"></span>
      </div>
    </div>
  </body>
</html>
